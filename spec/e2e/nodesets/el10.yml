HOSTS:
  el10:
    roles:
      - agent
    # Use el9 until this includes el10
    # https://github.com/voxpupuli/beaker-docker/blob/dd4395368a4b14857602128ab7443ee42073a936/lib/beaker/hypervisor/docker.rb#L374
    platform: el-9-x86_64
    hypervisor: docker
    image: rockylinux/rockylinux:10
    docker_preserve_image: true
    docker_cmd: '/usr/sbin/init'
    docker_image_commands:
      - 'dnf install -y dnf-utils'
      - 'dnf config-manager --set-enabled crb'
      - 'dnf install -y wget which cronie iproute initscripts langpacks-en glibc-all-langpacks'
    docker_env:
      - LANG=en_US.UTF-8
      - LANGUAGE=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
    docker_container_name: 'ondemand-el10'
    docker_port_bindings:
      22/tcp:
        - HostPort: '2222'
          HostIp: '127.0.0.1'
      8080/tcp:
        - HostPort: '8080'
          HostIp: '0.0.0.0'
      5556/tcp:
        - HostPort: '5556'
          HostIp: '0.0.0.0'
CONFIG:
  log_level: debug
  type: foss
ssh:
  password: root
  auth_methods: ["password"]

