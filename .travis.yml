language: ruby
rvm:
  - 2.5.5
branches:
  only:
    - master
    - /^v\d/
stages:
  - unit
  - system
script: 'rake $TASK'
matrix:
  include:
    - env: TASK=test:run
      stage: unit
    - env: TASK=test:shellcheck
      stage: unit
    - env: DOCKER=centos:7
      services: docker
      stage: system
      script: docker run -it -v "${PWD}:/data" -w "/data" $DOCKER ./tests.sh
    - env: DOCKER=centos:8
      services: docker
      stage: system
      script: docker run -it -v "${PWD}:/data" -w "/data" $DOCKER ./tests.sh
notifications:
  email:
    on_success: never
    on_failure: always
