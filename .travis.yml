sudo: required

env:
  - OS_TYPE=centos OS_VERSION=7
  - OS_TYPE=centos OS_VERSION=8

services:
  - docker

before_install:
  - docker pull ${OS_TYPE}:${OS_VERSION}

script:
  - |
    docker run \
      --rm \
      -it \
      -e "OS_TYPE" \
      -e "OS_VERSION" \
      -v "${PWD}:/data" \
      -w "/data" \
      ${OS_TYPE}:${OS_VERSION} \
      ./tests.sh
  - shellcheck -x ood-portal-generator/sbin/update_ood_portal
  - shellcheck -x nginx_stage/sbin/nginx_stage
  - shellcheck nginx_stage/sbin/update_nginx_stage
  - cd ood-portal-generator && bundle install && bundle exec rake spec ; cd -

notifications:
  email:
    on_success: never
    on_failure: always
