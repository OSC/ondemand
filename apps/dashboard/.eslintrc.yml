env:
  browser: true
  es2021: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 12
  sourceType: module
settings:
   import/resolver:
    webpack:
      config: 'config/webpack/environment.js'
rules:
  indent:
    - error
    - space
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
