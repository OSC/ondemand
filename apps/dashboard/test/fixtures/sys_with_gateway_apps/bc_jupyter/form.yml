---
title: "Jupyter Notebook"
cluster:
  - "owens"
  - "oakley"
description: |
  This is a test jupyter app.
attributes:
  node_type:
    widget: select
    label: "Node type"
    options:
      - [
          "any"
        ]
      - [
          "gpu",
          # this bad option is kept here so that in testing, it doesn't throw errors
          data-option-for-not-real-choice: false,
        ]
      - [
          "hugemem",
          data-option-for-cluster-oakley: false
        ]
      - [
          "advanced",
          data-option-for-cluster-oakley: false
        ]
  python_version:
    widget: select
    options:
      - [
          "2.7",
          data-option-for-node-type-advanced: false
        ]
      - [
          "3.1",
          data-option-for-node-type-advanced: false
        ]
      - [
          "3.2",
          data-option-for-node-type-advanced: false
        ]
      - [
          "3.6",
        ]
      - [
          "3.7",
        ]
form:
  - bc_num_hours
  - bc_num_slots
  - node_type
  - bc_account
  - bc_email_on_started
  - python_version
