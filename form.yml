---
description: |
  This app will launch an interactive desktop on one or more compute nodes. You
  will have full access to the resources these nodes provide. This is analogous
  to an interctive batch job.

attributes:
  bc_vnc_idle: 0
  bc_vnc_resolution:
    required: true

form:
  - bc_vnc_idle
  - desktop
  - bc_num_hours
  - bc_num_slots
  - node_type
  - bc_vnc_resolution
  - bc_account
  - bc_queue
  - bc_email_on_started
