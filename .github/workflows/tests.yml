name: Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  unit-tests:
    strategy:
      matrix:
        os: [ 'ubuntu-20.04' ]
        ruby: [ '2.5' ]
        bundler: [ '1.17.3' ]
    runs-on: ${{ matrix.os }}
    name: Unit tests

    steps:
      - name: Checkout ${{ github.sha	}}
        uses: actions/checkout@v2

      - name: Setup Ruby ${{ matrix.ruby }}
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('apps/*/Gemfile.lock') }}

      - name: Setup Bundler ${{ matrix.bundler }}
        run: |
          gem install bundler -v ${{ matrix.bundler }}
          bundle config path ~/vendor/bundle

      - name: Run ShellCheck
        run: rake test:shellcheck

      - name: Run unit tests
        run: rake test:unit

  e2e-tests:
    strategy:
      matrix:
        os: [ 'ubuntu-20.04' ]
        ruby: [ '2.5' ]
        bundler: [ '1.17.3' ]
    runs-on: ${{ matrix.os }}
    name: End-to-end tests

    steps:
      - name: Checkout ${{ github.sha	}}
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('apps/*/Gemfile.lock') }}

      - name: Run E2E tests
        run: rake test:e2e
