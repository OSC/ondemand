name: Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  unit-tests:
    name: Unit tests
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        ruby: [ '2.5' ]
        bundler: [ '1.17.3' ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('apps/*/Gemfile.lock') }}

      - name: Setup Bundler
        run: |
          gem install bundler -v ${{ matrix.bundler }}
          bundle config path ~/vendor/bundle

      - name: Run ShellCheck
        run: rake test:shellcheck

      - name: Run unit tests
        run: rake test:unit
        
      - name: Run E2E tests
        run: rake test:e2e
