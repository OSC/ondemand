name: Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  unit-tests:
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        ruby: [ '2.5.5' ]
        bundler: [ '1.17.3' ]
    runs-on: ${{ matrix.os }}
    name: Unit tests

    steps:
      - name: Checkout ${{ github.sha	}}
        uses: actions/checkout@v2

      - name: Setup Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          bundler: ${{ matrix.bundler }}

      - name: Run ShellCheck
        run: rake test:shellcheck

      - name: Run unit tests
        run: rake test:unit

  e2e-tests:
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        ruby: [ '2.5' ]
        bundler: [ '1.17.3' ]
    runs-on: ${{ matrix.os }}
    name: End-to-end tests

    steps:
      - name: Checkout ${{ github.sha	}}
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('apps/*/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Run E2E tests
        run: rake test:e2e
