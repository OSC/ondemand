name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.5'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('apps/*/Gemfile.lock') }}
      - name: Setup Bundler
        run: |
          gem install bundler -v 1.17.3
          bundle config path ~/vendor/bundle
      - name: Run ShellCheck
        run: rake test:shellcheck
      - name: Run unit tests
        run: rake test:unit
  
  e2e-tests:
    name: End-to-end tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run E2E tests
        run: rake test:e2e
