if(typeof String.prototype.startsWith === "undefined"){
  String.prototype.startsWith = function(str){
    return this.indexOf(str, 0) === 0;
  }
}

            CloudCmd('{{ prefix }}');

            function terminal() {
                var terminal_path = '/pun/sys/shell/ssh/oakley';
                window.open(terminal_path + DOM.getCurrentDirPath());
            }

            // OSC_CUSTOM_CODE publicize download method from lib/client/menu.js
            function download() {
                var TIME        = 30 * 1000,
                        prefixUr    = CloudCmd.PREFIX_URL,
                        FS          = CloudFunc.FS,
                        PACK        = '/pack',
                        date        = Date.now(),
                        files       = DOM.getActiveFiles();

                if (!files.length)
                    DOM.Dialog.alert.noFiles();
                else
                    files.forEach(function(file) {
                        var element,
                                selected    = DOM.isSelected(file),
                                path        = DOM.getCurrentPath(file),
                                id          = DOM.load.getIdBySrc(path),
                                isDir       = DOM.isCurrentIsDir(file);

                        CloudCmd.log('downloading file ' + path + '...');

                        if (isDir)
                            path        = prefixUr + PACK + path + '.tar.gz';
                        else
                            path        = prefixUr + FS + path + '?download';

                        element     = DOM.load({
                            id          : id + '-' + date,
                            name        : 'iframe',
                            async       : false,
                            className   : 'hidden',
                            src         : path
                        });

                        setTimeout(function() {
                            document.body.removeChild(element);
                        }, TIME);

                        if (selected)
                            DOM.toggleSelectedFile(file);
                    });
            }


var initTree = function(treeroot){
  // var self = this;
  // not sure how to style yet as icon: "mini-icon directory" works...
  // but doesn't
  jQuery('#directory-tree').jstree({
      'core' : {
        'multiple' : false,
        'data' : {
          url: function(node){
            console.log(node);
            if(node.id == "#")
              return CloudCmd.PREFIX_URL + "/fs" + treeroot;
            else
              return CloudCmd.PREFIX_URL + "/fs" + node.id;
          },
          dataFilter: function(data, type){
            var parsed_data = JSON.parse(data);
            return JSON.stringify(parsed_data.files.filter(function(arg){
                return (! arg.name.startsWith(".")) && arg.size == "dir";
            }).map(function(arg){
                // how do we know if it is a leaf node? we do not :-(
                // solution - we need to have a CUSTOM request that actually
                // returns whether or not the directory CONTAINS any subdirectories
                // THUS our own request/response in front of the api request/response
                // but this works well now...
                return {text: arg.name, children: true, id: parsed_data.path + arg.name}; // add id or attribute for full path
            }));
          }
        }
      }
  });
};

var load_directory = function(dir){
  CloudCmd.loadDir({
    path: dir,
    isRefresh: false,
    panel: DOM.getByDataName('js-left')
  });
}

jQuery('#directory-tree').on('changed.jstree', function(e, data){

  //TODO: may have to massage data.node.id

  // link        = link.replace('%%', '%25%');
  // link        = decodeURI(link);
  // link        = link.replace(RegExp('^' + prefix + fs), '') || '/';
  load_directory(data.node.id);
});

jQuery('.directory-explorer .home a').click(function(e){
    load_directory(jQuery(this).attr('href'))
    e.preventDefault();
    return false;
});

var updateTreeSelection = function(){
  var tree = jQuery('#directory-tree').jstree(true),
      dir  = DOM.getCurrentDirPath().slice(0,-1),
      home = jQuery('.directory-explorer .home a');

  tree.deselect_all(true);
  home.parent().removeClass('selected');

  if(dir === home.attr('href')){
    home.parent().addClass("selected");
  }
  else{
    tree.select_node(dir, true);
  }
};

// in client.js in the "createFileTable" function we trigger an event
// on the panel after updating the panel's current directory
// here we update the tree selection accordingly
jQuery('.panel.panel-left').on('panel_dir_updated', function(e){
    updateTreeSelection();
});

jQuery('#directory-tree').on('ready.jstree', function(){
    updateTreeSelection();
});

jQuery('.panel.panel-left').on('panel_initialized', function(e){
    initTree("{{ treeroot }}");
});

jQuery('#directory-tree').on('after_open.jstree', function(){
    updateTreeSelection();
});
</script>
